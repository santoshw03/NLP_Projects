<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>ImpQues</title>
  </head>
  <body style="background-color: rgba(220, 198, 242, 0.833)" class="row">
    <div
      class="container card my-5 shadow rounded col-8"
      style="background-color: rgba(196, 142, 213, 0.833)"
    >
      <div class="row justify-content-center">
        <div
          class="card my-3 p-2 col-8 text-center shadow mb-5 bg-body rounded"
          style="color: rgba(118, 33, 135, 0.947)"
        >
          <h2>Find Imp Questions from PYQs</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <form class="col-6" method="post" enctype="multipart/form-data">
          <div class="form-group"> 
            <label for="files">Upload Files (minimum 5)*</label>
            <input
              type="file"
              class="form-control"
              id="files"
              name="files[]"
              multiple
              required
              accept=".pdf, .docx, .txt
            "
            />
          </div>
          
          <button type="submit" class="btn btn-primary my-3">
            Find Imps
          </button>
        </form>
      </div>
      <div class=" row justify-content-center">
        <form
          class="col-6"
          action="/matcher"
          method="post"
          enctype="multipart/form-data"
        >
        <div class="form-group">
          <label for="resumes">Upload files</label>
          <input
            type="file"
            class="form-control"
            id="matchfiles"
            name="matchfiles"
            multiple
            required
            accept=".pdf, .docx, .txt
          "
          />
        </div>
          <div class="form-group my-2">
            <label for="question_description" class="form-label"
              >Write Keywords or a complete Question to find matching :</label
            >
            <textarea
              class="form-control shadow bg-body rounded"
              id="question_description"
              name="question_description"
              rows="1"
            ></textarea>
          </div>
         
          <button type="submit" class="btn btn-primary mb-3">
            Find Matching Questions
          </button>
        </form>
      </div>
      {% if matching_ques %}
        {% for group in matching_ques %}
        <div class="alert alert-success fade show" role="alert">
          {% for question in group %}
          <p class="mb-1">{{ question }}</p>
          {% endfor %}
        </div>
        {% endfor %}
      {% endif %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
